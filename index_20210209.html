<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
        
        <video class="input_video"></video>
        <canvas class="output_canvas" width="1280px" height="720px"></canvas>
  </div>
  <script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    
    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
          results.image, 0, 0, canvasElement.width, canvasElement.height);
      drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                     {color: '#00FF00', lineWidth: 4});
      drawLandmarks(canvasCtx, results.poseLandmarks,
                    {color: '#FF0000', lineWidth: 2});
      var angleRadians1 = -Math.atan2(results.poseLandmarks[15].y - results.poseLandmarks[13].y, results.poseLandmarks[15].x - results.poseLandmarks[13].x) * 180 / Math.PI;
      var angleRadians2 = -Math.atan2(results.poseLandmarks[16].y - results.poseLandmarks[14].y, results.poseLandmarks[16].x - results.poseLandmarks[14].x) * 180 / Math.PI;
      if ((60<=angleRadians2 && angleRadians2<=130) || (60<=angleRadians1 && angleRadians1<=130)  ){
        canvasCtx.strokeText("handRising", 10, 240)
     }

     var center_x = 1/2*(results.poseLandmarks[12].x+results.poseLandmarks[11].x)*1280;
     var center_y = 1/2*(results.poseLandmarks[12].y+results.poseLandmarks[11].y)*720;

     if (((results.poseLandmarks[15].y*720>center_y && results.poseLandmarks[15].y*720<center_y+100) && (results.poseLandmarks[15].x*1280>center_x-500 && results.poseLandmarks[15].x*1280<center_x-350)) || ((results.poseLandmarks[16].y*720>center_y && results.poseLandmarks[16].y*720<center_y+100) && (results.poseLandmarks[16].x*1280>center_x-500 && results.poseLandmarks[16].x*1280<center_x-350)) ){
      canvasCtx.fillStyle = 'orange';
      canvasCtx.fillRect(center_x-500, center_y, 150, 100);
     }else{
      canvasCtx.fillStyle = 'blue';
        canvasCtx.fillRect( center_x-500, center_y, 150, 100);
        canvasCtx.strokeText('center', center_x, center_y)
    
     }

      
      canvasCtx.restore();
    }
    
    const pose = new Pose({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
    }});
    pose.setOptions({
      upperBodyOnly: false,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    pose.onResults(onResults);
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });
    
    camera.start();
    </script>
</body>
</html>
